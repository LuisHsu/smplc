name: smplc CI

on: [push]

jobs:
  unit_test:
    runs-on: ubuntu-latest
    container:
      image: luishsu/smplc
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Build
      run: mkdir $GITHUB_WORKSPACE/build && cd $GITHUB_WORKSPACE/bulid && cmake -G Ninja -DCMAKE_BUILD_TYPE=Debug .. && ninja
    - name: Test
      run: ctest
